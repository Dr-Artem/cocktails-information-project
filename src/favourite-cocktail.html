<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Roboto:wght@400;700;900&display=swap" rel="stylesheet" />
        <link rel="stylesheet" href="./sass/index.scss" />
        <title>Cocktails</title>
        <link type="image/x-icon" href="./images/icon/icon-drinks.png" rel="shortcut icon" />
    </head>
    <body>
        <include src="./partials/header.html"></include>

        <section class="fav-cocktail">
            <div class="container">
                <h2 class="fav-cocktail__title">Favourite cocktails</h2>
                <h2 class="fav-cocktail__title title-error hidden">You haven't added any favourite cocktails yet</h2>
                <picture class="error-wrapper">
                    <source srcset="./images/main/error-photo-480.webp 1x, ./images/main/error-photo-480@2x.webp 2x" type="image/webp" media="(max-width: 767px)" />
                    <source srcset="./images/main/error-photo-1280.webp 1x, ./images/main/error-photo-1280@2x.webp 2x" type="image/webp" media="(min-width: 1200px)" />
                    <source srcset="./images/main/error-photo-768.webp 1x, ./images/main/error-photo-768@2x.webp 2x" type="image/webp" media="(min-width: 768px)" />
                    <img class="error-wrapper__img hidden" src="./images/main/error-photo-1280.png" alt="two people at the table, smiling and waiting for their order, which the waiter brought" />
                </picture>
                <ul class="fav-cocktail__list"></ul>
            </div>
        </section>
        <include src="./partials/modals.html"></include>
        <include src="./partials/footer.html"></include>

        <script type="module" src="./index.js"></script>
    </body>
</html>
