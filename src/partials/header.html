<header class="header">
    <div class="header__wrapper">
        <a class="header__logo" href="index.html">
            <picture>
                <source srcset="./images/header/logo@1x-desc.png 1x, ./images/header/logo@2x-desc.png 2x" media="(min-width: 1280px)" type="image/png" />
                <source srcset="./images/header/logo@1x-tabl.png 1x, ./images/header/logo@2x-tabl.png 2x" media="(min-width: 768px)" type="image/png" />
                <source srcset="./images/header/logo@1x-mob.png 1x, ./images/header/logo@2x-mob.png 2x" media="(min-width: 320px)" type="image/png" />

                <img class="logo__nav" src="./images/header/logo@1x-desc.png" alt="page-logo" />
            </picture>
        </a>
        <div class="header__navigation-wrapper" data-open="false">
            <nav class="header__navigation">
                <ul class="header__navigation-list">
                    <li class="header__navigation-item">
                        <a class="header__navigation-link" href="index.html">Home</a>
                    </li>
                    <li class="header__navigation-item header__navigation-item--favourite">
                        <a class="header__navigation-link header__navigation-link--favourite" tabindex="0">Favourite</a>
                        <ul class="header__navigation-sub-list">
                            <li class="header__navigation-sub-item"><a class="header__navigation-sub-link" href="favourite-cocktail.html">Favourite Coctkails</a></li>
                            <li class="header__navigation-sub-item"><a class="header__navigation-sub-link" href="favourite-ingredient.html">Favourite Ingredients</a></li>
                        </ul>
                    </li>
                </ul>
            </nav>
            <form class="header__search-form" id="header__search-form">
                <button class="header__search-form-button" type="submit">
                    <svg class="header__search-form-icon" viewBox="0 0 24 24">
                        <path
                            d="M10 18C11.775 17.9996 13.4988 17.4054 14.897 16.312L19.293 20.708L20.707 19.294L16.311 14.898C17.405 13.4997 17.9996 11.7754 18 10C18 5.589 14.411 2 10 2C5.589 2 2 5.589 2 10C2 14.411 5.589 18 10 18ZM10 4C13.309 4 16 6.691 16 10C16 13.309 13.309 16 10 16C6.691 16 4 13.309 4 10C4 6.691 6.691 4 10 4Z"
                            fill="#FD5103"
                        />
                    </svg>
                </button>
                <input class="header__search-form-input" type="text" autocomplete="off" placeholder="Search..." id="search-input" />
                <button class="header__search-form-cancel" type="button"></button>
            </form>
            <div class="header__switch">
                <span class="header__switch-light">Light</span>
                <div class="header__switch-wrapper">
                    <input class="header__switch-input" id="check" type="checkbox" />
                    <label for="check" class="header__switch-label"></label>
                </div>
                <span class="header__switch-dark">Dark</span>
            </div>
        </div>
        <button class="header__menu-btn" data-toggle="false">
            <svg class="header__menu-icon open" viewBox="0 0 32 32">
                <use href="./images/icon/icons.svg#icon-bars"></use>
            </svg>
            <svg class="header__menu-icon close" viewBox="0 0 32 32">
                <use href="./images/icon/icons.svg#icon-close"></use>
            </svg>
        </button>
    </div>
</header>
